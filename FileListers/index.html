<!DOCTYPE html>
<html>

<head>
  <title>File Lister</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 90vw;
      height: 90vh;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px 0;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-height: 70%;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 0;
    }

    li {
      padding: 10px 16px;
      border-bottom: 1px solid #eee;
      word-break: break-word;
    }

    li:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <h1>üìÅ File Lister</h1>
  <button id="pick">Choose Folder</button>
  <ul id="file-list"></ul>

  <script>
    const button = document.getElementById('pick');
    const list = document.getElementById('file-list');

    button.addEventListener('click', async () => {
      const files = await window.api.pickFolder();
      list.innerHTML = '';

      if (!files || files.length === 0) {
        list.innerHTML = '<li><i>No files found or folder selection was canceled.</i></li>';
      } else {
        files.forEach(file => {
          const li = document.createElement('li');
          li.textContent = file;
          list.appendChild(li);
        });
      }
    });
  </script>
</body>

</html>
